<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form"> <!-- Id Ã© usado pelo javascript e class para estilizar(css) -->
        <h2>Register With Us</h2>
        <div class="form-control">
            <label for="username"><strong>Username</strong></label>
            <input type="text" id="username" placeholder="Enter Username">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email"><strong>Email</strong></label>
            <input type="text" id="email" placeholder="Enter email">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" placeholder="Enter password">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2"><strong>Confirm Password</strong></label>
            <input type="text" id="password2" placeholder="Enter password again">
            <small>Error message</small>
        </div>
        <button>Submit</button>
     </form>
    </div>
       
    <script src="registration.js"></script>
</body>
</html>
